<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projectile Motion Simulator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    input {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
    .canvas-container {
      position: relative;
      width: 600px;
      margin: auto;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .results {
      margin-top: 20px;
      font-size: 18px;
    }
    .author {
      font-size: 14px;
      color: #555;
      margin-top: -10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Projectile Motion Simulator</h1>
  <div class="author">By Avinash Sahu</div>

  <label>Initial Speed (m/s): <input id="speed" type="number" value="30" /></label>
  <label>Launch Angle (degrees): <input id="angle" type="number" value="45" /></label>
  <button onclick="simulate()">Simulate</button>

  <div class="canvas-container" style="height: 400px;">
    <canvas id="chart" width="600" height="400"></canvas>
    <canvas id="ball" width="600" height="400"></canvas>
  </div>

  <div class="results" id="results"></div>

  <script>
    const g = 9.81;
    let chart;
    let animationFrame;
    let xData = [], yData = [];

    function simulate() {
      cancelAnimationFrame(animationFrame); // Stop previous animation
      const speed = parseFloat(document.getElementById('speed').value);
      const angleDeg = parseFloat(document.getElementById('angle').value);
      const angleRad = angleDeg * Math.PI / 180;

      const vx = speed * Math.cos(angleRad);
      const vy = speed * Math.sin(angleRad);
      const flightTime = (2 * vy) / g;
      const maxHeight = (vy * vy) / (2 * g);
      const range = vx * flightTime;

      xData = [], yData = [];
      for (let t = 0; t <= flightTime; t += 0.02) {
        let x = vx * t;
        let y = vy * t - 0.5 * g * t * t;
        xData.push(x);
        yData.push(y);
      }

      if (chart) chart.destroy();
      chart = new Chart(document.getElementById("chart"), {
        type: "line",
        data: {
          labels: xData,
          datasets: [{
            label: "Projectile Path",
            data: yData,
            borderColor: "blue",
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          animation: false,
          scales: {
            x: { title: { display: true, text: "Distance (m)" }},
            y: { title: { display: true, text: "Height (m)" }}
          }
        }
      });

      document.getElementById("results").innerHTML = `
        ‚è±Ô∏è Time of Flight: ${flightTime.toFixed(2)} s<br>
        üìè Range: ${range.toFixed(2)} m<br>
        ‚õ∞Ô∏è Max Height: ${maxHeight.toFixed(2)} m
      `;

      animateBall();
    }

    function animateBall() {
      const canvas = document.getElementById("ball");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const maxX = Math.max(...xData);
      const maxY = Math.max(...yData);

      let index = 0;

      function drawFrame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const x = xData[index];
        const y = yData[index];

        const px = (x / maxX) * canvas.width;
        const py = canvas.height - (y / maxY) * canvas.height;

        ctx.beginPath();
        ctx.arc(px, py, 8, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();

        index++;
        if (index < xData.length) {
          animationFrame = requestAnimationFrame(drawFrame);
        }
      }

      drawFrame();
    }

    simulate(); // Initial run
  </script>
</body>
</html>
