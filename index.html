<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projectile Motion Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    h2 {
      margin-bottom: 0;
    }
    .author {
      font-size: 0.9em;
      color: gray;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <h2>Projectile Motion Simulator</h2>
  <div class="author">by Avinash Sahu</div>

  <div>
    <label>Initial Velocity (m/s): <input type="number" id="velocity" value="50"></label><br>
    <label>Angle (degrees): <input type="number" id="angle" value="45"></label><br>
    <button onclick="simulate()">Simulate</button>
  </div>

  <canvas id="canvas" width="600" height="400"></canvas>

  <script>
    function simulate() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const v = parseFloat(document.getElementById('velocity').value);
      const angle = parseFloat(document.getElementById('angle').value) * Math.PI / 180;

      const g = 9.8;
      const vx = v * Math.cos(angle);
      const vy = v * Math.sin(angle);

      let x = 0;
      let y = 0;
      let t = 0;
      const dt = 0.05;

      const points = [];

      while (y >= 0) {
        x = vx * t;
        y = vy * t - 0.5 * g * t * t;
        if (y >= 0) {
          points.push({x: x, y: canvas.height - y});
        }
        t += dt;
      }

      // Scale for canvas
      const xScale = canvas.width / (Math.max(...points.map(p => p.x)) + 10);
      const yScale = 1;

      ctx.beginPath();
      ctx.moveTo(points[0].x * xScale, points[0].y * yScale);
      for (const point of points) {
        ctx.lineTo(point.x * xScale, point.y * yScale);
      }
      ctx.strokeStyle = "blue";
      ctx.stroke();
    }
  </script>
</body>
</html>
